version: '3.9'

services:
  backend:
    build:
      context: ./backend       # points to the folder with Dockerfile
    container_name: flint-studio-backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend      # points to the folder with Dockerfile
      dockerfile: Dockerfile.frontend
    container_name: flint-studio-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: flint-studio-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flint_studio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: flint-studio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
